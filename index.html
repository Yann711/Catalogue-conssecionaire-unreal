<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Concession GTA RP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
        }
        header {
            background: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff0000;
        }
        header h1 {
            margin: 0;
            color: #ff0000;
        }
        .catalogue {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .vehicle {
            background: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .vehicle img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .vehicle-info {
            padding: 15px;
        }
        .vehicle-info h3 {
            margin: 0;
            color: #ff0000;
        }
        .price {
            margin-top: 10px;
            font-weight: bold;
            color: #00ff99;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #111;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <h1>Concession Premium</h1>
    <p>Catalogue officiel – GTA RP</p>
</header>

<section class="catalogue">

    <div class="vehicle">
        <img src="https://via.placeholder.com/400x200" alt="Voiture">
        <div class="vehicle-info">
            <h3>Sultan RS</h3>
            <p>Sportive – 4 places</p>
            <div class="price">$85 000</div>
        </div>
    </div>

    <div class="vehicle">
        <img src="https://via.placeholder.com/400x200" alt="Voiture">
        <div class="vehicle-info">
            <h3>Banshee</h3>
            <p>Supercar</p>
            <div class="price">$120 000</div>
        </div>
    </div>

    <div class="vehicle">
        <img src="https://via.placeholder.com/400x200" alt="Voiture">
        <div class="vehicle-info">
            <h3>Buffalo S</h3>
            <p>Sport – 4 places</p>
            <div class="price">$65 000</div>
        </div>
    </div>

</section>

<footer>
    © Concession GTA RP – Tous droits réservés
</footer>

</body>
</html>
